<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe||Admin Login</title>
    <link rel="icon" href="./assets/images/logo.png"  type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: rgb(1,179,179);
            background: radial-gradient(circle, rgba(1,179,179,1) 18%, rgba(3,122,122,1) 56%, rgba(2,54,54,1) 100%);
            overflow: hidden;
        }
        .login-container {
            margin: 100px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 400px;
            height: 250px;
        }
        h2 {
            color: #333;
        }
        input {
            display: block;
            width: 95%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: rgb(2,73,73);
            background: radial-gradient(circle, rgba(2,73,73,1) 18%, rgba(2,110,110,1) 56%, rgba(1,156,156,1) 100%);
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 50%;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <p id="error-message" class="error"></p>
        <button onclick="validateLogin()">Login</button>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            // Hardcoded username and password
            if (username === "admin" && password === "admin123") {
                window.location.href = "ProductList.html";
            } else {
                errorMessage.textContent = "Invalid username or password";
            }
        }
    </script>
</body>
</html>
